<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//RU">
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email letters</title>
</head>

<body>

	<table border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0" width="100%">
		<tr>
			<td>
				<center style="max-width: 600px; width: 100%; margin:0 auto;">

					<!--[if gte mso 9]>
						<table border="0" cellpadding="0" cellspacing="0" style="margin:0; padding:0"><tr><td>
					<![endif]-->

					<table border="0" cellpadding="0" cellspacing="0" style="width:100%; padding:0">

						<tr>
							<td style="padding: 20px;"></td>
						</tr>
						<tr>
							<td style="padding: 20px;"></td>
						</tr>

						<tr>
							<td style="color: #ff6a00; font: 24px Roboto, sans-serif"><span
									style="color: #a4aaaf; font: 24px Roboto, sans-serif; line-height: 38.4px; -webkit-text-size-adjust:none;">Title:</span>
								$USER_NAME USER_LAST_NAME</td>
						</tr>

						<tr>
							<td style="color: #ff6a00; font: 24px Roboto, sans-serif"><span
									style="color: #000000; font: 24px Roboto, sans-serif; line-height: 38.4px; -webkit-text-size-adjust:none;">заказ
									№</span> $DEALNO <a href="#"
									style="color: #000000; text-decoration: none; font: 24px Roboto, sans-serif; line-height: 38.4px; -webkit-text-size-adjust:none;"
									target="_blank">IranDiscovery.ru</a></td>
						</tr>

						<tr>
							<td style="padding: 15px;"></td>
						</tr>

						<tr>
							<td style="color: #ff6a00; font: 24px Roboto, sans-serif"><span
									style="color: #444444; font: 20px Montserrat, sans-serif; line-height: 32px; -webkit-text-size-adjust:none;">Здравствуйте,</span>
								$USER_NAME USER_LAST_NAME<span
									style="color: #444444; font: 20px Montserrat, sans-serif; line-height: 38.4px; -webkit-text-size-adjust:none;">!</span>
							</td>
						</tr>

						<tr>
							<td style="color: #ff6a00; font: 24px Roboto, sans-serif"><span
									style="color: #444444; font: 20px Montserrat, sans-serif; line-height: 32px; -webkit-text-size-adjust:none;">Мы
									получили ваш заказ №</span>
								$DEALNO <span
									style="color: #444444; font: 20px Montserrat, sans-serif; line-height: 32px; -webkit-text-size-adjust:none;">на
									следующие услуги:</span>
							</td>
						</tr>

					</table>

					<!--[if gte mso 9]>
						</td></tr></table>
					<![endif]-->

				</center>
			</td>
		</tr>
	</table>

</body>

</html>
